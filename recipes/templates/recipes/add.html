{% extends "base.html" %}
{% load static %}

{% block title %}Dodaj kategorię{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 col-md-6 col-sm-12">    
        <h3 class="mb-4">Dodaj kategorię</h3>
        <p class="text-dark"></p>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success-gradiant mb-5">Dodaj kategorię</button>
        </form>
        </div>
    </div>
</div>


{% endblock %}
