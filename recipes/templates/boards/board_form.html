{% extends "base.html" %}

{% block title %}Dodaj kategorię{% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<div style="margin-top: 100px;">
<div class="container">
    <h5 class="mb-4">Dodaj kategorię</h5>
<form method="post">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success-gradiant">Dodaj kategorię</button>
</form>
</div>
</div>

{% endblock %}
