{% extends "base.html" %}

{% block title %}Dodaj post na forum{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

    <div class="container mt-5">
            
        <div class="row justify-content-center">
        <div class="col-lg-7">
        <h4>Dodaj post na forum</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mb-5">Dodaj</button>
        </form>
    </div>
    </div>
    </div>


{% endblock %}
